            padding: 0;
            box-sizing: border-box;
        }

            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 10px;
            font-size: 12px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 15px;
        }

        .main-content {
            grid-column: 1;
        }

        h1 {
            text-align: center;
            margin-top: 15px;
            color: #333;
            font-size: 1.5em;
            grid-column: 1 / -1;
        }

        .merged-banner {
            background: white;
            border-radius: 6px;
            padding: 10px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .merged-banner.hidden {
            display: none;
        }

        .banner-section {
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .banner-section:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .banner-section.selected {
            border-color: #007bff;
            background-color: #e7f3ff;
        }

        .banner-section h3 {
            text-align: center;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }

        .banner-image {
            max-width: 100%;
            margin-bottom: 8px;
            text-align: center;
        }

        .banner-image img {
            max-width: 100%;
            height: 60px;
            object-fit: contain;
            border-radius: 4px;
        }

        .pickup-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 4px;
            margin-bottom: 8px;
        }

        .pickup-item {
            text-align: center;
        }

        .pickup-image {
            width: 40px;
            height: 40px;
            border-radius: 3px;
            object-fit: cover;
        }

        .pickup-details {
            flex-grow: 1;
            min-width: 0;
        }

        .pickup-name {
            font-weight: bold;
            color: #333;
            font-size: 10px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pickup-rate {
            color: #666;
            font-size: 9px;
        }

        .date-info {
            font-size: 9px;
            color: #666;
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
            padding-top: 8px;
        }

        .hide-checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .hide-checkbox {
            margin: 0;
        }

        .hide-label {
            font-size: 10px;
            color: #666;
            cursor: pointer;
            white-space: nowrap;

        .loading {

            padding: 20px;
            color: #666;

            top: 10px;
            height: calc(100dvh - 20px);
            max-height: calc(100dvh - 20px);
            overflow-y: auto;
            background: white;
            border-radius: 6px;
            padding: 10px;

            align-items: center;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;

            font-size: 1.1em;

            height: 20px;
            font-size: 12px;

            align-items: center;
            justify-content: center;

            flex-direction: column;
            gap: 10px;

        .selected-item {
            text-align: center;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: #fafafa;

// Parse date string to Date object
function parseDate(dateStr) {
    if (dateStr === "None") return JP_LAUNCH_DATE;
    const parts = dateStr.split(/[-T:]/);
    if (parts.length >= 3) {
        const year = parseInt(parts[0]);
        const month = parseInt(parts[1]) - 1;
        const day = parseInt(parts[2]);
        const hour = parts[3] ? parseInt(parts[3]) : 0;
        const minute = parts[4] ? parseInt(parts[4]) : 0;
        const second = parts[5] ? parseInt(parts[5].split(".")[0]) : 0;
        return new Date(Date.UTC(year, month, day, hour, minute, second));
    }
    const date = new Date(dateStr);
    return new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
}

// Add days to a date
function addDays(date, days) {
    const result = new Date(date);
    result.setUTCDate(result.getUTCDate() + days);
    return result;
}

// Calculate days between two dates
function daysBetween(date1, date2) {
    return Math.floor((date2.getTime() - date1.getTime()) / (1000 * 60 * 60 * 24));
}

// Calculate global date using the provided formula
function calculateGlobalDate(jpDate, confirmedEvents = []) {
    // Check if we have a confirmed date for this banner
    if (confirmedEvents.length === 0) {
        return calculateGlobalDateWithFallback(jpDate);
    }

    const sortedEvents = [...confirmedEvents].sort((a, b) => a.jp.getTime() - b.jp.getTime());
    let previousEvent = null;
    let nextEvent = null;

    // Find the closest confirmed events
    for (const event of sortedEvents) {
        if (event.jp.getTime() <= jpDate.getTime()) {
            previousEvent = event;
        } else if (!nextEvent) {
            nextEvent = event;
            break;
        }
    }

    let globalDate;
    
    if (previousEvent && nextEvent) {
        // Interpolate between two confirmed events
        const jpTimeDiff = nextEvent.jp.getTime() - previousEvent.jp.getTime();
        const globalTimeDiff = nextEvent.global.getTime() - previousEvent.global.getTime();
        const timeFromPrevious = jpDate.getTime() - previousEvent.jp.getTime();
        const ratio = globalTimeDiff / jpTimeDiff;
        const estimatedTime = timeFromPrevious * ratio;
        globalDate = new Date(previousEvent.global.getTime() + estimatedTime);
    } else if (previousEvent) {
        // Extrapolate from the last confirmed event
        const daysDiff = daysBetween(previousEvent.jp, jpDate);
        const acceleratedDays = daysDiff / CATCHUP_RATE;
        globalDate = addDays(previousEvent.global, acceleratedDays);
    } else if (nextEvent) {
        // Extrapolate backwards from the next confirmed event
        const daysDiff = daysBetween(jpDate, nextEvent.jp);
        const acceleratedDays = daysDiff / CATCHUP_RATE;
        globalDate = addDays(nextEvent.global, -acceleratedDays);
    } else {
        globalDate = calculateGlobalDateWithFallback(jpDate);
    }

    // Set to 22:00 UTC (common banner reset time)
    return new Date(
        Date.UTC(
            globalDate.getUTCFullYear(),
            globalDate.getUTCMonth(),
            globalDate.getUTCDate(),
            22, 0, 0, 0
        )
    );
}

// Fallback calculation
function calculateGlobalDateWithFallback(jpDate) {
    const daysFromJpLaunch = daysBetween(JP_LAUNCH_DATE, jpDate);
    const acceleratedDays = daysFromJpLaunch / (CATCHUP_RATE * ACCELERATION_FACTOR);
    const estimatedDate = addDays(GLOBAL_LAUNCH_DATE, acceleratedDays);
    
    return new Date(
        Date.UTC(
            estimatedDate.getUTCFullYear(),
            estimatedDate.getUTCMonth(),
            estimatedDate.getUTCDate(),
            22, 0, 0, 0
        )
    );
}

// Get confirmed events for banner type
function getConfirmedEventsForBannerType(bannerType, bannerData) {
    const confirmedEvents = [];
    const confirmedMap = bannerType === 'character' ? CONFIRMED_CHARACTER_BANNERS : CONFIRMED_SUPPORT_BANNERS;

    if (bannerData) {
        const jpDate = parseDate(bannerData.start_date || bannerData.start_date_string);
        const bannerId = bannerData.image || bannerData.id.toString();
        const globalDate = confirmedMap.get(bannerId);
        
        if (globalDate && !isNaN(jpDate.getTime())) {
            confirmedEvents.push({ jp: jpDate, global: globalDate });
        }
    }

    return confirmedEvents;
}
        //END OF CALCULATION

        // Cache for banner image URLs to avoid repeated checks
        const bannerImageCache = new Map();

        // Track selected banners
        const selectedBanners = new Map();

        // Cache for card data
        let characterCards = null;
        let supportCards = null;

        // Load card data
        async function loadCardData() {
            try {
                const [charData, supportData] = await Promise.all([
                    fetch('data/character-cards.json').then(r => r.json()),
                    fetch('data/support-cards.json').then(r => r.json())
                ]);
                characterCards = charData;
                supportCards = supportData;
            } catch (error) {
                console.error('Error loading card data:', error);
            }
        }

        // Function to get card name by ID
        function getCardName(cardId) {
            const idStr = cardId.toString();
            
            if (idStr.length === 6) {
                // Character card
                if (characterCards) {
                    const card = characterCards.find(c => c.card_id === cardId);
                    return card ? card.name_en || card.name_jp : `Character ${cardId}`;
                }
                return `Character ${cardId}`;
            } else if (idStr.length === 5) {
                // Support card
                if (supportCards) {
                    const card = supportCards.find(c => c.support_id === cardId);
                    return card ? card.char_name : `Support ${cardId}`;
                }
                return `Support ${cardId}`;
            }
            
            return `Card ${cardId}`;
        }

// Function to calculate correct rate percentage
function calculateRate(rate) {
    return (rate / 10000).toFixed(2);
}

// Function to convert Unix timestamp to readable date
function formatDate(timestamp) {
    return new Date(timestamp * 1000).toLocaleDateString();
}

        // Function to generate image URL based on pickup ID
        function getImageUrl(pickupId) {
            const idStr = pickupId.toString();
            
            if (idStr.length === 6) {
                const firstFour = idStr.substring(0, 4);
                return `https://gametora.com/images/umamusume/characters/thumb/chara_stand_${firstFour}_${pickupId}.png`;
            } else if (idStr.length === 5) {
                return `https://gametora.com/images/umamusume/supports/support_card_s_${pickupId}.png`;
            }
            
            return '';
        }

        // Function to get banner image - ALWAYS USE JAPANESE VERSION
        async function getBannerImageUrl(bannerId) {
            // Check cache first
            if (bannerImageCache.has(bannerId)) {
                return bannerImageCache.get(bannerId);
            }

            // Always use Japanese version
            const bannerUrl = `https://gametora.com/images/umamusume/gacha/img_bnr_gacha_${bannerId}.png`;

            bannerImageCache.set(bannerId, bannerUrl);
            return bannerUrl;
        }

// Function to create merged banner HTML

    const supportJpStartDate = parseDate(supportBanner.start_date || supportBanner.start_date_string);

    const supportGlobalStartDate = calculateGlobalDate(supportJpStartDate, supportConfirmedEvents);
    
    // Use the earlier date for the merged banner
    const globalStartDate = charGlobalStartDate < supportGlobalStartDate ? charGlobalStartDate : supportGlobalStartDate;

    `;

                        </div>

                `;
            });

            bannerHTML += `
                        </div>
                    </div>

                    <!-- Support Banner -->

                        <h3>Support Banner</h3>
                        <div class="banner-image">

                        </div>
                        <div class="pickup-grid">
            `;

            // Support pickup items
            supportBanner.pickups.forEach(pickup => {
                const [pickupId, rate, isPickup] = pickup;
                const imageUrl = getImageUrl(pickupId);
                const ratePercent = calculateRate(rate);
                const cardName = getCardName(pickupId);

                bannerHTML += `
                    <div class="pickup-item">
                        <img src="${imageUrl}" alt="Pickup ${pickupId}" class="pickup-image" onerror="this.style.display='none'" onload="this.style.opacity='1'" style="opacity:0; transition: opacity 0.3s;">
                        <div class="pickup-details">

                            <div class="pickup-rate">${ratePercent}%</div>
                        </div>
                    </div>
                `;
            });

    bannerHTML += `
                    </div>
                </div>

                <div class="date-info">
                    <span>${startDate} - ${endDate} (Global Estimate)</span>
                    <div class="hide-checkbox-container">
                        <input type="checkbox" class="hide-checkbox" id="hide-above-${index}">
                        <label class="hide-label" for="hide-above-${index}">Hide All Above</label>
                    </div>
                </div>
            </div>
        `;

    return bannerHTML;
}

// Function to create single banner HTML (when no counterpart exists)
async function createSingleBannerHTML(bannerData, type, index) {
    const bannerId = bannerData.id;
    const bannerUrl = await getBannerImageUrl(bannerId);
    
    // Calculate global date
    const confirmedEvents = getConfirmedEventsForBannerType(type, bannerData);
    const jpStartDate = parseDate(bannerData.start_date || bannerData.start_date_string);
    const globalStartDate = calculateGlobalDate(jpStartDate, confirmedEvents);
    const globalEndDate = addDays(globalStartDate, 3); // Assuming 3-day banners

    const startDate = formatDate(globalStartDate.getTime() / 1000);
    const endDate = formatDate(globalEndDate.getTime() / 1000);

    const bannerType = type === 'character' ? 'Character Banner' : 'Support Banner';

    let bannerHTML = `
        <div class="merged-banner" data-${type}-id="${bannerId}" data-start="${Math.floor(globalStartDate.getTime() / 1000)}" data-end="${Math.floor(globalEndDate.getTime() / 1000)}" data-index="${index}">
            <!-- ${bannerType} Only -->
            <div class="banner-section" style="grid-column: 1 / -1; text-align: center;" data-banner-id="${bannerId}" data-banner-type="${type}">
                <h3>${bannerType} (Only)</h3>
                <div class="banner-image">
                    <img src="${bannerUrl}" alt="Banner ${bannerId}" class="banner-img" data-banner-id="${bannerId}" onerror="this.style.display='none'" onload="this.style.opacity='1'" style="opacity:0; transition: opacity 0.3s;">
                </div>
                <div class="pickup-grid" style="max-width: 400px; margin: 0 auto;">
    `;

            // Pickup items
            bannerData.pickups.forEach(pickup => {
                const [pickupId, rate, isPickup] = pickup;
                const imageUrl = getImageUrl(pickupId);
                const ratePercent = calculateRate(rate);
                const cardName = getCardName(pickupId);

                bannerHTML += `
                    <div class="pickup-item">
                        <img src="${imageUrl}" alt="Pickup ${pickupId}" class="pickup-image" onerror="this.style.display='none'" onload="this.style.opacity='1'" style="opacity:0; transition: opacity 0.3s;">
                        <div class="pickup-details">
                            <div class="pickup-name">${cardName}</div>
                            <div class="pickup-rate">${ratePercent}%</div>
                        </div>
                    </div>
                `;
            });

    bannerHTML += `
                    </div>
                    <div class="date-info">
                        <span>${startDate} - ${endDate} (Global Estimate)</span>
                        <div class="hide-checkbox-container">
                            <input type="checkbox" class="hide-checkbox" id="hide-above-${index}">
                            <label class="hide-label" for="hide-above-${index}">Hide All Above</label>
                        </div>
                    </div>
                </div>
            </div>
        `;

    return bannerHTML;
}

        // Function to load JSON files
        async function loadJSON(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`Failed to load ${filePath}`);
                return await response.json();
            } catch (error) {
                console.error('Error loading JSON:', error);
                return null;
            }
        }

        // Function to update sidebar with selected banners only
        function updateSidebar() {
            const sidebar = document.getElementById('selectedBanners');

            if (selectedBanners.size === 0) {
                sidebar.innerHTML = '<div class="empty-sidebar">None</div>';
                return;
            }

            // Convert to array and sort by start date (oldest first - past to present)
            const sortedBanners = Array.from(selectedBanners.entries())
                .sort(([,a], [,b]) => a.start - b.start);

            let sidebarHTML = '';
            sortedBanners.forEach(([bannerId, bannerData]) => {
                const bannerImg = document.querySelector(`.banner-img[data-banner-id="${bannerId}"]`);
                const imgSrc = bannerImg ? bannerImg.src : '';
                const dateRange = `${formatDate(bannerData.start)} - ${formatDate(bannerData.end)}`;
                
                sidebarHTML += `
                    <div class="selected-item" data-banner-id="${bannerId}">
                        <img src="${imgSrc}" alt="Banner ${bannerId}" class="selected-item-thumb" onerror="this.style.display='none'" onload="this.style.opacity='1'" style="opacity:0; transition: opacity 0.3s;">
                        <div class="selected-item-date">${dateRange}</div>
                    </div>
                `;
            });

            sidebar.innerHTML = sidebarHTML;

            // Add click event to remove banners from sidebar
            sidebar.querySelectorAll('.selected-item').forEach(item => {
                item.addEventListener('click', function() {
                    const bannerId = this.dataset.bannerId;
                    toggleBannerSelection(bannerId, false);
                });
            });
        }

        // Function to toggle banner selection
        function toggleBannerSelection(bannerId, state = null) {
            const bannerSection = document.querySelector(`.banner-section[data-banner-id="${bannerId}"]`);
            const mergedBanner = bannerSection.closest('.merged-banner');
            
            const bannerData = {
                id: bannerId,
                type: bannerSection.dataset.bannerType,
                start: parseInt(mergedBanner.dataset.start),
                end: parseInt(mergedBanner.dataset.end)
            };

            if (state === null) {
                // Toggle state
                if (selectedBanners.has(bannerId)) {
                    selectedBanners.delete(bannerId);
                    bannerSection.classList.remove('selected');
                } else {
                    selectedBanners.set(bannerId, bannerData);
                    bannerSection.classList.add('selected');
                }
            } else {
                // Set specific state
                if (state) {
                    selectedBanners.set(bannerId, bannerData);
                    bannerSection.classList.add('selected');
                } else {
                    selectedBanners.delete(bannerId);
                    bannerSection.classList.remove('selected');
                }
            }

            saveSelections();
            updateSidebar();
        }

        // Function to clear all selected banners
        function clearAllSelections() {
            selectedBanners.clear();
            document.querySelectorAll('.banner-section.selected').forEach(section => {
                section.classList.remove('selected');
            });
            saveSelections();
            updateSidebar();
        }

        // Function to initialize click events
        function initializeClickEvents() {
            // Add click event to all banner sections
            document.querySelectorAll('.banner-section').forEach(section => {
                section.addEventListener('click', function() {
                    const bannerId = this.dataset.bannerId;
                    toggleBannerSelection(bannerId);
                });
            });

            // Add change event to all hide checkboxes
            document.querySelectorAll('.hide-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const currentIndex = parseInt(this.closest('.merged-banner').dataset.index);
                    const allBanners = document.querySelectorAll('.merged-banner');
                    
                    allBanners.forEach(banner => {
                        const bannerIndex = parseInt(banner.dataset.index);
                        if (bannerIndex < currentIndex) {
                            if (this.checked) {
                                banner.classList.add('hidden');
                                // Uncheck all other hide checkboxes above
                                const otherCheckboxes = banner.querySelectorAll('.hide-checkbox');
                                otherCheckboxes.forEach(otherCheckbox => {
                                    otherCheckbox.checked = false;
                                });
                            } else {
                                banner.classList.remove('hidden');
                            }
                        }
                    });
                    
                    saveHideState();
                });
            });

            // Add click event to clear all button
            document.getElementById('clearAllBtn').addEventListener('click', clearAllSelections);
        }

        // Save selections to localStorage
        function saveSelections() {
            const selections = Object.fromEntries(selectedBanners);
            localStorage.setItem('bannerSelections', JSON.stringify(selections));
        }

        // Load selections from localStorage
        function loadSelections() {
            const saved = localStorage.getItem('bannerSelections');
            if (saved) {
                try {
                    const selections = JSON.parse(saved);
                    // Handle both old and new format
                    if (Array.isArray(selections)) {
                        // Old format - array of banner IDs
                        selections.forEach(bannerId => {
                            toggleBannerSelection(bannerId, true);
                        });
                    } else {
                        // New format - object with banner data
                        Object.keys(selections).forEach(bannerId => {
                            toggleBannerSelection(bannerId, true);
                        });
                    }
                } catch (e) {
                    console.error('Error loading saved selections:', e);
                    // Clear corrupted data
                    localStorage.removeItem('bannerSelections');
                }
            }
        }

        // Save hide state to localStorage
        function saveHideState() {
            const hideStates = {};
            document.querySelectorAll('.hide-checkbox').forEach(checkbox => {
                const index = checkbox.closest('.merged-banner').dataset.index;
                hideStates[index] = checkbox.checked;
            });
            localStorage.setItem('bannerHideStates', JSON.stringify(hideStates));
        }

        // Load hide state from localStorage
        function loadHideState() {
            const saved = localStorage.getItem('bannerHideStates');
            if (saved) {
                try {
                    const hideStates = JSON.parse(saved);
                    Object.keys(hideStates).forEach(index => {
                        const checkbox = document.querySelector(`.hide-checkbox[id="hide-above-${index}"]`);
                        if (checkbox && hideStates[index]) {
                            checkbox.checked = true;
                            // Trigger the change event to apply the hiding
                            checkbox.dispatchEvent(new Event('change'));
                        }
                    });
                } catch (e) {
                    console.error('Error loading hide states:', e);
                    localStorage.removeItem('bannerHideStates');
                }
            }
        }

        // Function to sort all banners by date (past to present)
        function sortBannersByDate(banners) {
            return banners.sort((a, b) => a.start - b.start); // Oldest first (past to present)
        }

        // Main initialization function
        async function initializePage() {
            const bannersContainer = document.getElementById('bannersContainer');

            try {
                // Load card data first
                await loadCardData();
                
                // Load both JSON files
                const [charData, supportData] = await Promise.all([
                    loadJSON('data/char-standard.30dbddac.json'),
                    loadJSON('data/support-standard.8b227fc8.json')
                ]);

                bannersContainer.innerHTML = '';

                // Handle array or single object formats and pair banners by start date
                const charBanners = Array.isArray(charData) ? charData : [charData];
                const supportBanners = Array.isArray(supportData) ? supportData : [supportData];

                // Sort banners by date (past to present)
                const sortedCharBanners = sortBannersByDate(charBanners);
                const sortedSupportBanners = sortBannersByDate(supportBanners);

                // Create a map of support banners by start date for easy pairing
                const supportByStartDate = {};
                sortedSupportBanners.forEach(banner => {
                    supportByStartDate[banner.start] = banner;
                });

                let bannerIndex = 0;

                // Create merged banners
                for (const charBanner of sortedCharBanners) {
                    const supportBanner = supportByStartDate[charBanner.start];
                    if (supportBanner) {
                        const bannerHTML = await createMergedBannerHTML(charBanner, supportBanner, bannerIndex);
                        bannersContainer.innerHTML += bannerHTML;
                        bannerIndex++;
                    } else {
                        // Create character banner only with a note
                        console.log(`No support banner found for character banner ${charBanner.id} starting ${charBanner.start}`);
                        const bannerHTML = await createSingleBannerHTML(charBanner, 'character', bannerIndex);
                        bannersContainer.innerHTML += bannerHTML;
                        bannerIndex++;
                    }
                }

                // Also create any support banners that don't have character counterparts
                for (const supportBanner of sortedSupportBanners) {
                    const charBanner = sortedCharBanners.find(char => char.start === supportBanner.start);
                    if (!charBanner) {
                        console.log(`No character banner found for support banner ${supportBanner.id} starting ${supportBanner.start}`);
                        const bannerHTML = await createSingleBannerHTML(supportBanner, 'support', bannerIndex);
                        bannersContainer.innerHTML += bannerHTML;
                        bannerIndex++;
                    }
                }

                // Initialize click functionality
                initializeClickEvents();
                loadSelections();
                loadHideState();

            } catch (error) {
                console.error('Error initializing page:', error);
                bannersContainer.innerHTML = '<div class="loading">Error loading banner data</div>';
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
