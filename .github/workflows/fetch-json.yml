name: Fetch and Transform Support Data

on:
  schedule:
    - cron: "0 23 * * *" # Daily 23:00 UTC / 07:00 SGT
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Fetch supports.json
        run: |
          curl -s https://gametora.com/data/umamusume/support-cards.219b4454.json -o docs/supports.json
          ls -lh docs/supports.json

      - name: Fetch skills.json
        run: |
          curl -s https://gametora.com/data/umamusume/skills.7d8a2971.json -o docs/skills.json
          ls -lh docs/skills.json

      - name: Transform and archive JSON
        run: |
          # Make sure archive folder exists
          mkdir -p docs/archive
          
          # Run transform script
          node docs/scripts/transform.js
          
          # Archive transformed_supports.json with timestamp
          cp docs/transformed_supports.json docs/archive/transformed_supports_$(date +'%Y-%m-%d').json
          
          # List files to confirm they exist
          ls -lh docs/
          ls -lh docs/archive/

      - name: Commit and push all JSON files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update supports and skills JSON with daily archive"
          commit_user_name: "github-actions[bot]"
          commit_user_email: "github-actions[bot]@users.noreply.github.com"
          branch: main
          file_pattern: |
            docs/supports.json
            docs/skills.json
            docs/transformed_supports.json
            docs/archive/*
